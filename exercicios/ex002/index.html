<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <p>você pode escrever 
        qualquer parágrafo de qualquer jeito, 
        basta colocar 
        tudo no meio do par de tags &lt;p e &gt;/p </p> <!--comentario-->
        <p>se precisar quebrar o texto pode usar a tag &lt;br <br>
        e ficara assim </p>
        <p>para abrir comentario <!--comentario--></p>
<p>alguns simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &cent;
    &delta;
    &uparrow;
</p>
</body>
</html>
