<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: violet;
            width: 200px;
        }
        div:hover{
            color: purple;
        }
    </style>
</head>
<body>
    <h1>exemplo de houver</h1>
    <p>passe o mouse abaixo</p>
    <div>passe o mouse aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
